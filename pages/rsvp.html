    <div class="fillout">

            <label for="content">Enter the unique code from your invitation:</label>
            <textarea id="idInput" name="idInput" required="required" rows="2" cols="30"></textarea><br>

            <button class="form-buttons"type="button" onclick="resetForm()">Reset Form</button>
            <label for="content">Email questions and code resend requests to <a href="mailto:support@levieck.com">support@levieck.com</a></label>
        </form>
    </div>

    <ul id="rsvpName"></ul>
