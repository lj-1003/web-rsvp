    <h1>Find your RSVP</h1>

    <div class="fillout">

            <textarea id="idInput" name="idInput" required="required" rows="2" cols="30"></textarea><br>

            <button class="form-buttons" type="button" onclick="getPersonalData()">Submit</button>
            <button class="form-buttons"type="button" onclick="resetForm()">Reset Form</button>
        </form>
    </div>
